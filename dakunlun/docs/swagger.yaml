info:
  contact: {}
  description: 接口文档
  title: dakunlun
  version: "1.0"
paths:
  /api/ads/add/buff:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: header
        name: GameUid
        required: true
        type: string
      - description: 令牌
        in: header
        name: GameToken
        required: true
        type: string
      - description: 请求序号
        in: header
        name: SeqId
        required: true
        type: integer
      - description: 广告ID
        in: query
        name: adsID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/msg.AddBuffRequest'
      summary: 图腾
  /api/ads/receive:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: header
        name: GameUid
        required: true
        type: string
      - description: 令牌
        in: header
        name: GameToken
        required: true
        type: string
      - description: 请求序号
        in: header
        name: SeqId
        required: true
        type: integer
      - description: ID
        in: query
        name: ID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/msg.AdsReceiveResponse'
      summary: 广告领奖
  /api/ads/start:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: header
        name: GameUid
        required: true
        type: string
      - description: 令牌
        in: header
        name: GameToken
        required: true
        type: string
      - description: 请求序号
        in: header
        name: SeqId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/msg.AdsStartResponse'
      summary: 广告开始
  /api/apocalypse/attack:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: header
        name: GameUid
        required: true
        type: string
      - description: 令牌
        in: header
        name: GameToken
        required: true
        type: string
      - description: 请求序号
        in: header
        name: SeqId
        required: true
        type: integer
      - description: 天启表ID
        in: query
        name: apocalypseID
        required: true
        type: integer
      - description: 类型 0普通 1广告
        in: query
        name: type
        required: true
        type: integer
      - description: 广告ID
        in: query
        name: adsID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/msg.ApocalypseAttackResponse'
      summary: 挑战天启BOSS
  /api/apocalypse/receive:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: header
        name: GameUid
